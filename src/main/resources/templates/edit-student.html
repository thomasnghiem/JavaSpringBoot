<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Edit Student</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
  <h2 class="mb-5">Edit Student</h2>
  <div class="row">
    <div class="col-md-6">
      <form action="#" th:action="@{/edit-student/{id}(id=${student.id})}" th:object="${student}" method="post">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="student-number" class="col-form-label">Student Number</label>
            <input type="number" th:field="*{studentNumber}" class="form-control" id="student-number" placeholder="Student Number">
            <span th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="name" class="col-form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="email" class="col-form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="gpa" class="col-form-label">GPA</label>
            <input type="number" step="0.01" th:field="*{gpa}" class="form-control" id="gpa" placeholder="GPA">
            <span th:if="${#fields.hasErrors('gpa')}" th:errors="*{gpa}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="courseList" class="col-form-label">Course List</label>
            <input type="text" th:field="*{courseList}" class="form-control" id="courseList" placeholder="Course List">
            <span th:if="${#fields.hasErrors('courseList')}" th:errors="*{courseList}" class="text-danger"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Save Student">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
